<!-- Navbar -->
<app-header (inputSearch)="onSearchSubmitted($event)"> </app-header>
<!-- isso ai de cima referencia ao componenete de header que está em outro arquivo
        TUDO QUE PODERIA ESTAR ESCRITO AQUI, AGORA É UM COMPONENTE :3 -->
<!-- End Navbar -->

<!-- Main -->
<main id="main">
  <!-- Carousel -->
  <section id="carousel">
    <app-carousel></app-carousel>
  </section>
  <!-- End Carousel -->

  <!-- Features -->
  <section id="features" class="my-5">
    <app-features [featureData]="data.features" (elementCreated)="onElementCreated($event)"></app-features>
  </section>
  <!-- End Features -->

  <!-- About -->
  <section id="about" class="my-5">
    <app-about [aboutData]="data.about" (elementCreated)="onElementCreated($event)"></app-about>
  </section>
  <!-- End About -->

  <!-- Address -->
  <section id="address" class="my-5">
    <app-address [addressData]="data.address" (getAddressData)="onGetAddressData($event)" (elementCreated)="onElementCreated($event)"></app-address>
  </section>
  <!-- End Address -->

  <!-- Contact -->
  <section id="contact" class="my-5">
    <app-contact (sendForm)="onContactFormSubmitted($event)" (elementCreated)="onElementCreated($event)"></app-contact>
  </section>
  <!-- End Contact -->

  <div class="btn-top">
    <a class="btn btn-link" href="#main">
      <img src="./assets/images/seta-para-cima.png" alt="...">
    </a>
  </div>

</main>
<!-- End Main -->

<!-- Footer -->
<footer class="footer">
  <app-footer></app-footer>
</footer>
<!-- End Footer -->
